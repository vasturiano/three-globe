<head>
  <style>
    body {
      margin: 0;
      font-family: SansSerif;
    }

    #time {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: lightblue;
    }
  </style>

  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-globe"></script>
<!--  <script src="../../dist/three-globe.js"></script>-->

  <script src="//unpkg.com/solar-calculator"></script>
</head>

<body>
<div id="globeViz"></div>

<div id="time"></div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
<script type="module">
  import { TrackballControls } from '//unpkg.com/three/examples/jsm/controls/TrackballControls.js';
  Object.assign(THREE , { TrackballControls });

  const VELOCITY = 9; // minutes per frame

  const sunPosAt = dt => {
    const day = new Date(+dt).setUTCHours(0, 0, 0, 0);
    const t = solar.century(dt);
    const longitude = (day - dt) / 864e5 * 360 - 180;
    return [longitude - solar.equationOfTime(t) / 4, solar.declination(t)];
  };

  let dt = +new Date();
  const solarTile = { pos: sunPosAt(dt) };
  const timeEl = document.getElementById('time');

  const Globe = new ThreeGlobe()
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
    .tilesData([solarTile])
    .tileLng(d => d.pos[0])
    .tileLat(d => d.pos[1])
    .tileAltitude(0.005)
    .tileWidth(180)
    .tileHeight(180)
    .tileUseGlobeProjection(false)
    .tileMaterial(() => new THREE.MeshLambertMaterial({ color: '#ffff00', opacity: 0.3, transparent: true }))
    .tilesTransitionDuration(0);

  // animate time of day
  requestAnimationFrame(() =>
    (function animate() {
      dt += VELOCITY * 60 * 1000;
      solarTile.pos = sunPosAt(dt);
      Globe.tilesData([solarTile]);
      timeEl.textContent = new Date(dt).toLocaleString();
      requestAnimationFrame(animate);
    })()
  );

  // Setup renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('globeViz').appendChild(renderer.domElement);

  // Setup scene
  const scene = new THREE.Scene();
  scene.add(Globe);
  scene.add(new THREE.AmbientLight(0xbbbbbb));
  scene.add(new THREE.DirectionalLight(0xffffff, 0.6));

  // Setup camera
  const camera = new THREE.PerspectiveCamera();
  camera.aspect = window.innerWidth/ window.innerHeight;
  camera.updateProjectionMatrix();
  camera.position.z = 500;

  // Add camera controls
  const tbControls = new THREE.TrackballControls(camera, renderer.domElement);
  tbControls.minDistance = 101;
  tbControls.rotateSpeed = 5;
  tbControls.zoomSpeed = 0.8;

  // Kick-off renderer
  (function animate() { // IIFE
    // Frame cycle
    tbControls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  })();
</script>
</body>
